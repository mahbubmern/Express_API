<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Templete</title>

		<style>
			.main {
				width: 500px;
				/* height: 100vh; */
				background-color: #e9e9e9;
				margin: 50px auto;
				border: 1px solid #e9e9e9;
			}
            .email-wrapper{
                position: relative;
            }
			.header{
				background-color: white;
			}
          
			.email-wrapper .header img {
				width: 200px;
				height: 63px;
				object-fit: cover;
				margin-left: 15px;
			}
			.middle-part img {
				width: 100%;
			}
			.body-part,
			.button,
			.footer {
				padding: 0px 15px;
				margin-top: 30px;
			}
			.button a {
				display: block;
				text-align: center;
				text-decoration: none;
				width: 100%;
				cursor: pointer;
				background-color: rgb(244, 90, 19);
				outline: none;
				border: none;
				color: white;
				padding: 7px 0px;
			}
			.footer {
				
				background-color: rgba(230, 187, 102, 0.66);
			}
			.address {
				font-size: 30px;
				color: rgb(16, 195, 215);
				position: absolute;
                top: 0;
                left: 0;
                transform: translate(90%, 140%);
			}
            .body-part h2{
                text-align: center;
            }
			.body-part h3, .body-part p{
                padding: 0px 63px;
            }
			.right-footer{
				margin-left: 80px;
			}
			.left-footer, .right-footer{
				display: inline-block;
				
			}
		</style>
	</head>
	<body>
		<div class="main">

					<a href="">
						<img
							src="https://1000logos.net/wp-content/uploads/2021/09/Payoneer-logo.jpg"
							alt=""
						/>
					</a>
				</div>
				<div class="middle-part">
					<a href="">
						<img
							src="https://media.istockphoto.com/photos/confident-in-her-abilities-picture-id876977896?b=1&k=20&m=876977896&s=170667a&w=0&h=GkOMIVv9PZZfrvs35QsIuBTVC9noD-fqgB569tlojdA="
							alt=""
						/>
					</a>
				</div>
				<div class="body-part">
                    <h2>Welcome Md Mahbubur Rahman</h2>

						You recently requested to reset your Payoneer password. To select a new password, click on the button below:
					</p>

				<div class="button">

				<div class="footer">

						<p>Copywright Reserve</p>

					<div class="right-footer">
						<p>Designed By :: Md Mahbubur Rahman</p>
					</div>
				</div>
			</div>
		</div>

</html>
